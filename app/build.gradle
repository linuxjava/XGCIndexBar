apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    compile 'com.google.code.gson:gson:2.8.5'

    implementation 'xiao.free.superadapter:SuperAdapterLib:0.2'
    implementation 'xiao.free.decoration:SuperDecorationLib:0.2'
    implementation 'xgc.free.pinned.decoration:PinnedDecoration:0.1'

    //implementation project(path: ':IndexBar')
    implementation 'xgc.free.indexbar:IndexBar:0.2'
}
